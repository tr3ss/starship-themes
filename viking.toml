format = """
[ ](#FFFFFF)\
[ ](bg:#00797d)\
[ ](bg:#00797d fg:#FFFFFF)\
$username\
[](bg:#008c9a fg:#00797d)\
[ ](bg:#008c9a fg:#FFFFFF)\
$directory\
[](fg:#008c9a bg:#00a1ae)\
$git_branch\
$git_status\
[](fg:#00a1ae bg:#00c5cf)\
$c\
$golang\
$java\
$nodejs\
$python\
$rust\
[](fg:#00c5cf bg:#FFFFFF)\
$time\
[ ](fg:#FFFFFF)\
$fill\
$cmd_duration\
$hostname\
$character"""

# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "fg:#FFFFFF bg:#00797d"
style_root = "fg:#FFFFFF bg:#00797d"
format = '[$user ](bold $style)'
disabled = false

[cmd_duration]
min_time = 1
format = 'took [$duration](bold #00FFFF) on'

[character]
success_symbol = '[](bold green) '
error_symbol = '[](bold red) '

[hostname]
ssh_only = false
format = ' [$hostname](#00a1ae) '
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E"
disabled = true # Disabled by default

[directory]
style = "fg:#00FFFF bg:#008c9a"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[fill]
symbol = ' '

[c]
symbol = ""
style = "bg:#00c5cf"
format = '[ $symbol ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = ""
style = "fg:#002545 bg:#00a1ae"
format = '[ $symbol $branch ]($style)'


[git_status]
style = "fg:#00FFFF bg:#00a1ae"
conflicted = "🏳"
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = ""
modified = " "
staged = '[++\($count\)](fg:#002545 bg:#00a1ae)'
renamed = "襁"
deleted = ""
format = '[$all_status$ahead_behind](bold $style)'

[golang]
symbol = "go"
style = "fg:#002545 bg:#00c5cf"
format = '[ $symbol ]($style)'

[java]
symbol = ""
style = "fg:#002545 bg:#00c5cf"
format = '[ $symbol ]($style)'

[nodejs]
symbol = ""
style = "fg:#002545 bg:#00c5cf"
format = '[ $symbol ]($style)'

[python]
# Display the version of python from inside a local venv.
#
# Note this will only work when the venv is inside the project and it will only
# work in the directory that contains the venv dir but maybe this is ok?
symbol = ' '
style = "fg:#002545 bg:#00c5cf"
format = '[ $symbol ]($style)'

[rust]
symbol = ""
style = "fg:#002545 bg:#00c5cf"
format = '[ $symbol ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#002545 bg:#FFFFFF"
format = '[  $time ]($style)'